<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="../jquery-1.12.4.js"></script>
    <script src="js/register.js"> </script>
</head>
<body>
    <div class="register_con">
        <div class="l_con fl">
          <a href="#" class="res_logo fr"><img src="images/logo02.png" alt=""></a>
          <p class="fr">足不出户  ·  新鲜每一天</p>
          <div class="res_banner"> </div>
        </div>
        <div class="r_con fr">
            <div class="res_title">
                <h1 class="fl">用户注册</h1>
                <a href="#" class="fr">登录</a>
            </div>
            <div class="res_form">
                <form action="#">
                    <ul>
                        <li>
                            <label for="">用户名:</label>
                            <input type="text" name="user_name" id="user_name">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li>
                            <label for="">密码:</label>
                            <input type="password" name="pwd" id="pwd">
                            <span class="error_tip">提示信息</span>
                        </li>

                        <li>
                            <label for="">确认密码:</label>
                            <input type="password" name="cpwd" id="cpwd">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li>
                            <label for="">邮箱:</label>
                            <input type="text" name="email" id="email"> 
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li class="argument">
                            <input type="checkbox" name="allow" id="allow" checked="checked">

                            <label for="">同意”天天生鲜用户使用协议“</label>
                            <span class="error_tip2">请勾选同意</span>
                        </li>
                        <li class="res_sub">
                            <input type="submit" value="注册" class="register_btn">
                        </li>

                    </ul>

                </form>
            </div>

        </div>

    </div>

    <div class="copy_con res_nomt">
            <div class="w copy">
                <a href="#">关于我们</a> 
                <span>|</span>
                <a href="#">联系我们</a>
                <span>|</span>
                <a href="#">招聘人才</a>
                <span>|</span>
                <a href="#">友情链接</a>
                <p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved</p>
                <p>电话：010-****888 京ICP备*******8号</p>
            </div>
        </div>
        
    
    
    




















    
</body>
</html>
